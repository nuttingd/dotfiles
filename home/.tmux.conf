#############################
########## Settings
#############################

########## Status Line ######
set-option -g status "on"
set -g status-position bottom
set -g status-interval 1
set -g status-justify centre
# Dark cool tones: deep navy/slate background
set-option -g status-style bg=colour236,fg=colour251

# show host name and IP address on left side of status bar
# NOTE: unless the tmux server starts in a login shell w/ .zshrc sourced etc,
# it may not have certain commands in the PATH. This occurs for iTerm2 when
# tmux is started as a profile command before any other login session starts
# the tmux server. Use fully qualified PATHs in the status bar shell commands
set -g status-left-length 85
set -g status-left "\
#[bg=colour39,fg=colour236,bold] #(echo $USER) #[fg=colour39,bg=colour75]\
#[fg=colour236,bold]  s:#S w:#I #[fg=colour75,bg=colour109]\
#(~/bin/tmux-status-weather)#[fg=colour109,bg=colour236]"

set -g status-right-length 200
set -g status-right "#(~/bin/tmux-status calendar:60 spotify:1 clock:1 moon:3600)"
