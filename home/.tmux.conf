########## Settings
#############################

########## Status Line ######
set-option -g status "on"
set -g status-position bottom
set -g status-interval 1
set -g status-justify centre
set-option -g status-style bg=colour234,fg=colour251

# show host name and IP address on left side of status bar
set -g status-left-length 85
set -g status-left "\
#[bg=colour177,fg=colour234,bold] #(echo $USER) #[fg=colour177,bg=colour111]\
#[fg=colour234,bold]  s:#S w:#I #[fg=colour111,bg=colour120]\
#(~/bin/tmux-status-weather)#{?client_prefix,#[fg=colour120#,bg=colour216]#[fg=colour234#,bg=colour216#,bold]  #[fg=colour216#,bg=colour234],#[fg=colour120#,bg=colour234]}"

set -g status-right-length 200
set -g status-right "#(~/bin/tmux-status calendar:60 spotify:1 clock:1 moon:3600 battery:60)"
##############################

# Active window - rounded/pill style
set-window-option -g window-status-current-format "#[fg=colour111,bg=colour234]#[fg=colour234,bg=colour111,bold] #I:#W #[fg=colour111,bg=colour234]"
set-window-option -g window-status-current-style bg=colour111,fg=colour234,bold

# Inactive windows - subtle rounded style
set-window-option -g window-status-format "#[fg=colour238,bg=colour234]#[fg=colour251,bg=colour238] #I:#W #[fg=colour238,bg=colour234]"
set-window-option -g window-status-style bg=colour238,fg=colour251

# Default window with an activity alert
set-window-option -g window-status-activity-style bg=colour216,fg=colour234

# Set active pane border color
set-option -g pane-active-border-style fg=colour111

# Set inactive pane border color
set-option -g pane-border-style fg=colour238

# Message info
set-option -g message-style bg=colour216,fg=colour234

# Writing commands inactive
set-option -g message-command-style bg=colour117,fg=colour234

# Pane number display
set-option -g display-panes-active-colour colour216
set-option -g display-panes-colour colour236

# Clock
set-window-option -g clock-mode-colour colour117

# Bell
set-window-option -g window-status-bell-style bg=colour216,fg=colour234

# Set the history limit so we get lots of scrollback.
setw -g history-limit 50000000

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 0

# Allow focus events. Used by vim-gitgutter
set -g focus-events on
