# color reference
# https://i.stack.imgur.com/e63et.png

# Active window - rounded/pill style with cool accent (cyan/teal)
# Uses Powerline rounded separators:  (U+E0B6) and  (U+E0B4)
set-window-option -g window-status-current-format "#[fg=colour39,bg=colour236]#[fg=colour236,bg=colour39,bold] #I:#W #[fg=colour39,bg=colour236]"
set-window-option -g window-status-current-style bg=colour39,fg=colour236,bold

# Inactive windows - subtle rounded style
set-window-option -g window-status-format "#[fg=colour241,bg=colour236]#[fg=colour251,bg=colour241] #I:#W #[fg=colour241,bg=colour236]"
set-window-option -g window-status-style bg=colour241,fg=colour251

# Default window with an activity alert
set-window-option -g window-status-activity-style bg=colour61,fg=colour255

# Set active pane border color (cool teal/cyan)
set-option -g pane-active-border-style fg=colour39

# Set inactive pane border color (subtle gray)
set-option -g pane-border-style fg=colour240

# Message info (cool purple accent)
set-option -g message-style bg=colour61,fg=colour255

# Writing commands inactive
set-option -g message-command-style bg=colour61,fg=colour255

# Pane number display
set-option -g display-panes-active-colour colour1 #fg2
set-option -g display-panes-colour colour237      #bg1

# Clock
set-window-option -g clock-mode-colour colour109 #blue

# Bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

# Set the history limit so we get lots of scrollback.
setw -g history-limit 50000000

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 0

# Allow focus events. Used by vim-gitgutter
set -g focus-events on
